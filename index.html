<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- background -->
    <video class="video-background" loop muted autoplay>
      <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
      <!-- input -->
      <div class="input-container" id="input-container" >
        <h1>Cuántos dias faltan?</h1>
        <form class="form" id="countdown-form">
          <label for="title">Título</label>
          <input type="text" id="title" placeholder="Qué fecha estas esperando?">
          <label for="date-picker">Seleccionar fecha</label>
          <input type="date" id="date-picker">
          <button type="submit">Calcular</button>
        </form>
      </div>
      <!-- countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title">Countdown Title</h1>
        <ul>
          <li><span>3</span>Dias</li>
          <li><span>10</span>Horas</li>
          <li><span>25</span>Minutos</li>
          <li><span>41</span>Segundos</li>
        </ul>
        <button type="submit" id="countdown-button">Reiniciar</button>
      </div>
      <!-- complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h2 id="complete-info">Countdown finished on 05-05-20202</h2>
        <button id="complete-button">Nuevo contador</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
