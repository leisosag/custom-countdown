<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- background -->
    <video class="video-background" loop muted autoplay>
      <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
      <!-- input -->
      <div class="input-container" id="input-container" >
        <h1>Cuántos dias faltan?</h1>
        <form class="form" id="countdown-form">
          <label for="title">Título</label>
          <input type="text" id="title" placeholder="Qué fecha estas esperando?" onfocus="this.value=''">
          <label for="date-picker">Selecciona una fecha</label>
          <input type="date" id="date-picker">
          <button type="submit">Calcular</button>
        </form>
      </div>
      <!-- countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Dias</li>
          <li><span></span>Horas</li>
          <li><span></span>Minutos</li>
          <li><span></span>Segundos</li>
        </ul>
        <button type="submit" id="countdown-reset">Reiniciar</button>
      </div>
      <!-- complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h2 id="complete-info"></h2>
        <button id="complete-button">Nuevo contador</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
